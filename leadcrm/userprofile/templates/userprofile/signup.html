{% extends "core/base.html" %}

{% block title %}Signup{% endblock %}

{% block content %}

    <h1 class='text-xl'>Sign up</h1>
    <form method = "POST" action=".">
        {% csrf_token %}

        {{form.as_p}}
        <div class="mt-5" >
            <hr>
            <a href="{% url 'login' %}" 
            class="py-4 px-8 bg-teal-500 text-white rounded-xl">
                Submit
            </a>
        </div>
        
    </form>
{% endblock %}
