<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %}</title>
  </head>

  <body class="bg-gradient-to-b from-violet-200 to-gray-200 h-screen">
    <nav class="py-6 px-6 flex justify-between bg-teal-500">
      <a href="/" class="text-white text-2xl">Lead CRM</a>

      <div class="flex items-center space-x-4">
        <a href="{% url 'about' %}" 
        class="text-white">
          About
        </a>

        {% if request.user.is_authenticated %}
          <a href="{% url 'dashboard' %}" 
            class="py-2 px-6 bg-teal-600 rounded-xl text-white">
            Dashboard
          </a>
          
          <a href="{% url 'leads_list' %}"
          class="inline-block py-2 px-6 bg-teal-600 rounded-xl text-white">
          Leads
          </a>

          <a href="{% url 'clients_list' %}" 
            class="py-2 px-6 bg-teal-600 rounded-xl text-white">
            Clients
          </a>

          <a href="{% url 'my_account' %}"
            class="py-2 px-6 bg-violet-600 rounded-xl text-white"
            >My Account</a
          >

          {% else %}
          <a href="{% url 'login' %}"
            class="py-2 px-6 bg-teal-600 rounded-xl text-white"
            >Log in</a
          >
          <a href="{% url 'signup' %}"
            class="py-2 px-6 bg-teal-300 rounded-xl text-white"
          >
            Signup
          </a>
        {% endif %}
      </div>
    </nav>

    {% if messages %}
    <div class="py-6 px-6">
      {% for message in messages  %}
        <div class="py-4 px-4 bg-teal-300 rounded-xl">
          {{message}}
        </div>
      {% endfor %}
    </div>
    {% endif %}

    {% block content %} {% endblock %}

    <footer class="fixed bottom-0 left-0 z-20 w-full py-8 text-center bg-teal-500">
      <p class="text-xs text-white">
        Copyright (c) 2024 - Lead CRM
      </p>
    </footer>
  </body>
</html>
