{% extends "core/base.html" %}

{% block title %}
Clients
{% endblock title %}

{% block content %}

    <div class="py-6 px-6">
        <h1 class='mb-4 text-xl font-semibold'>Clients</h1>

        <a href="{% url 'add_client' %}"
            class="py-2 px-6 bg-teal-600 rounded-xl text-white">
            Add Clients
        </a>
        <div class='mt-6 flex justify-between rounded-xl border-2'>
            <p class="py-4 px-2 bg-gray-200 font-semibold w-full">
                Name
            </p>
           
        </div>
        {% for client in clients %}
            <div class="flex justify-between bg-white hover:bg-green-200">
                <p class="py-2 px-2 w-full">
                    <a href="{% url 'clients_details' client.id%}">
                        {{client.name}}
                    </a>
                </p>
            </div>
        {% empty %}
            <p class="mt-2 px-2"> There are no Clients in Database yet...</p>
        {% endfor %}
    </div>

{% endblock content%}
